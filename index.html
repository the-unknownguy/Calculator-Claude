<!DOCTYPE html>
<html>
<head>
  <title>Claude Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="calculator">
    <div class="display">0</div>
    <div class="top-row">
      <div class="button" data-action="clear"><div class="button-content">C</div></div>
      <div class="button" data-action="toggle-sign"><div class="button-content">+/-</div></div>
      <div class="button" data-action="percentage"><div class="button-content">%</div></div>
      <div class="button operator" data-action="divide"><div class="button-content">÷</div></div>
    </div>
    <div class="button-grid">
      <div class="button" data-number="7"><div class="button-content">7</div></div>
      <div class="button" data-number="8"><div class="button-content">8</div></div>
      <div class="button" data-number="9"><div class="button-content">9</div></div>
      <div class="button operator" data-action="multiply"><div class="button-content">×</div></div>
      <div class="button" data-number="4"><div class="button-content">4</div></div>
      <div class="button" data-number="5"><div class="button-content">5</div></div>
      <div class="button" data-number="6"><div class="button-content">6</div></div>
      <div class="button operator" data-action="subtract"><div class="button-content">-</div></div>
      <div class="button" data-number="1"><div class="button-content">1</div></div>
      <div class="button" data-number="2"><div class="button-content">2</div></div>
      <div class="button" data-number="3"><div class="button-content">3</div></div>
      <div class="button operator" data-action="add"><div class="button-content">+</div></div>
      <div class="button" data-action="backspace"><div class="button-content">⌫</div></div>
      <div class="button" data-number="0"><div class="button-content">0</div></div>
      <div class="button" data-action="decimal"><div class="button-content">.</div></div>
      <div class="button operator" data-action="equals"><div class="button-content">=</div></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
